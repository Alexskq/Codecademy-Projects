<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400;0,6..12,700;1,6..12,400&display=swap" rel="stylesheet">
    <title>Design System</title>
</head>
<body>
    <header>
        <h1>My Website Style Guide</h1>
    </header>
    <section class="colors">
        <h2>Colors</h2>
        <div class="color-container">
            <div class="color-box cool-blue">
                <p class="color-panel ">Cool Blue</p>
                <p class="color-code">#2d5dcc</p>
            </div>
            <div class="color-box pink">
                <p class="color-panel ">Pink</p>
                <p class="color-code">#d957d9</p>
            </div>
            <div class="color-box mint-green">
                <p class="color-panel">Mint Green</p>
                <p class="color-code">#4fe0b0</p>
            </div>
            <div class="color-box beige">
                <p class="color-panel ">Beige</p>
                <p class="color-code">#efd9ca</p>
            </div>
        </div>
        
    </section>
    
</body>
</html>
