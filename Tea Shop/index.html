<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tea Shop</title>
</head>
<body>
    <header>
        <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="logo tea cozy" srcset="" id="logo">
        <nav>
            <ul>
                <li><a href="#">Missions</a></li>
                <li><a href="#">Featured Tea</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </nav>
    </header>
    <section id="banner">
        <div class="content-banner">
            <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </section>

    <!-- Featured Tea -->
    <section id="featured-tea">    
        <div class="title-tea">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at the Tea Cozy ?</h4>
        </div> 
        <div class="teas">
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="berry"  class="tea">
                <figcaption>Fall Berry blitz Tea</figcaption>
            </figure>
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="spiced rum tea" class="tea">
                <figcaption>Spiced Rum Tea</figcaption>
            </figure>
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg" alt="donut" class="tea">
                <figcaption>Seasonal Donuts</figcaption>
            </figure>
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="myrtle" class="tea">
                <figcaption>Myrtle Ave Tea</figcaption>
            </figure>
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="bedford" class="tea">
                <figcaption>Bedford Bizarre Tea</figcaption>
            </figure>
        </div>

    </section>
    
</body>
</html>
